server.port=8080
spring.application.name=ip-sim

# H2 Configuration
spring.datasource.url=jdbc:h2:file:./data/ipsim
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ==================================================
# InfinitePay Checkout API Configuration
# ==================================================

# Your InfinitePay handle (username without the $ symbol)
# Example: If your InfiniteTag is $joaosilva, use "joaosilva"
# TODO: Replace with your actual test handle
infinitepay.handle=YOUR_TEST_HANDLE_HERE

# InfinitePay API Base URL
infinitepay.api.base-url=https://api.infinitepay.io

# Webhook URL (exposed via ngrok during development)
# This is where InfinitePay sends payment notifications
#
# SETUP INSTRUCTIONS:
# 1. Install ngrok: https://ngrok.com/download
# 2. Run: ngrok http 8080
# 3. Copy the HTTPS URL (e.g., https://abc123.ngrok.io)
# 4. Set it here as the value
#
# Example: infinitepay.webhook.base-url=https://abc123.ngrok.io
# TODO: Update this with your ngrok URL before testing
infinitepay.webhook.base-url=https://YOUR_NGROK_URL_HERE.ngrok.io
